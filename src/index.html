<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
        <title>Online-store</title>
    </head>
    <body class="body">
        <header class="header">
            <div class="wrapper">
                <div class="header__container">
                    <a class="header__logo" href="#">Online Store</a>
                    <p class="header__price">Cart total:
                        <span class="header__price-amount">0.00</span>
                    </p>
                    <span class="header__cart"></span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="wrapper">
                <div class="main__container">
                    <aside class="aside">
                        <div class="aside__options">
                            <button class="btn">Reset Filters</button>
                            <button class="btn">Copy Link</button>
                        </div>
                        <div class="aside__category">
                            <h2 class="aside__title">Category</h2>
                            <div class="aside__category-list">

                            </div>
                        </div>
                        <div class="aside__brand">
                            <h2 class="aside__title">Brand</h2>
                                <div class="aside__brand-list">

                                </div>
                        </div>
                        <div class="aside__price">
                            <h2 class="aside__title">Price</h2>

                        </div>
                        <div class="aside__stock">
                            <h2 class="aside__title">Stock</h2>

                        </div>
                    </aside>
                    <div class="main__block">
                        <div class="main__block__header">
                            <select class="main__block__header-select">
                                <option>Sort by price min-max</option>
                                <option>Sort by price max-min</option>
                                <option>Sort by rating min-max</option>
                                <option>Sort by rating max-min</option>
                            </select>
                            <div class="main__block__header-found">Found:</div> 
                            <input placeholder="Search product" type="text" class="main__block__header-search">
                            <div class="main__block__header__view-mode">
                                <div class="main__block__header__view-mode__small"></div>
                                <div class="main__block__header__view-mode__big"></div>
                            </div>
                        </div>
                        <div class="main__block__card-field">
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="wrapper">
                <div class="footer__container">
                    <div class="github-link">
                        <a class="footer__link" href="https://github.com/tizary">Volha Pyrkh</a>
                        <a class="footer__link" href="https://github.com/RomZeZZZ">Roman Nevdah</a>
                    </div>
                    <div class="footer__year">2022</div>
                    <a class="footer__link school-logo" href="https://rs.school/js/"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
