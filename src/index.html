<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
        <title>Online-store</title>
    </head>
    <body class="body">
        <header class="header">
            <div class="wrapper">
                <div class="header__container">
                    <a class="header__logo" href="#">Online Store</a>
                    <p class="header__price">Cart total:
                        <span class="header__price-amount">0.00</span>
                    </p>
                    <span class="header__cart"></span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="wrapper">
                <div class="main__container">
                    <aside class="aside"></aside>
                    <div class="main__block"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="wrapper">
                <div class="footer__container">
                    <div class="github-link">
                        <a class="footer__link" href="https://github.com/tizary">Volha Pyrkh</a>
                        <a class="footer__link" href="https://github.com/RomZeZZZ">Roman Nevdah</a>
                    </div>
                    <div class="footer__year">2022</div>
                    <a class="footer__link school-logo" href="https://rs.school/js/"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
